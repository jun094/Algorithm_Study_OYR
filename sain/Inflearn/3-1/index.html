<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <title>인프런 강의 섹션 3-1</title>
  </head>
  <body>
    <h1>인프런 강의 섹션 3-1</h1>
    <h2>회문 문자열</h2>
    <main>
      앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다.
      문자열이 입력되면 해당 문자열이 회문 문자열이면 "YES", 회문 문자열이
      아니면 “NO"를 출력 하는 프로그램을 작성하세요. 단 회문을 검사할 때
      대소문자를 구분하지 않습니다. ▣ 입력설명 첫 줄에 정수 길이 100을 넘지 않는
      공백이 없는 문자열이 주어집니다. ▣ 출력설명 첫 번째 줄에 회문 문자열인지의
      결과를 YES 또는 NO로 출력합니다. ▣ 입력예제 1 gooG ▣ 출력예제 1 YES
    </main>
  </body>
</html>
