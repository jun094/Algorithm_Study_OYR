<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <title>인프런 / 정렬과 그리디 / Special Sort</title>
  </head>
  <body>
    N개의 정수가 입력되면 당신은 입력된 값을 정렬해야 한다. 음의 정수는 앞쪽에
    양의정수는 뒷쪽에 있어야 한다. 또한 양의정수와 음의정수의 순서에는 변함이
    없어야 한다. ▣ 입력설명 첫 번째 줄에 정수 N(5<=N<=100)이 주어지고, 그 다음
    줄부터 음수를 포함한 정수가 주어진 다. 숫자 0은 입력되지 않는다. ▣ 출력설명
    정렬된 결과를 출력한다. ▣ 입력예제 1 8 1 2 3 -3 -2 5 6 -6 ▣ 출력예제 1 -3 -2
    -6 1 2 3 5 6
  </body>
</html>
