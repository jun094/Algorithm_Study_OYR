<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <title>인프런 / 정렬과 그리디 / 좌표 정렬</title>
  </head>
  <body>
    N개의 평면상의 좌표(x, y)가 주어지면 모든 좌표를 오름차순으로 정렬하는
    프로그램을 작성하 세요. 정렬기준은 먼저 x값의 의해서 정렬하고, x값이 같을
    경우 y값에 의해 정렬합니다. ▣ 입력설명 첫째 줄에 좌표의 개수인
    N(3<=N<=100,000)이 주어집니다. 두 번째 줄부터 N개의 좌표가 x, y 순으로
    주어집니다. x, y값은 양수만 입력됩니다. ▣ 출력설명 N개의 좌표를 정렬하여
    출력하세요. ▣ 입력예제 1 5 27 13 12 25 36 ▣ 출력예제 1 12 13 25 27 36
  </body>
</html>
