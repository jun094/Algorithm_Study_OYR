    <title>인프런 / DFS / 부분집합 구하기</title>

  <body>
    자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두
    출력하는 프로그램 을 작성하세요. ▣ 입력설명 첫 번째 줄에 자연수
    N(1<=N<=10)이 주어집니다. ▣ 출력설명 첫 번째 줄부터 각 줄에 하나씩
    부분집합을 아래와 출력예제와 같은 순서로 출력한다. 단 공집합은 출력하지
    않습니다. ▣ 입력예제 1 3 ▣ 출력예제 1 123 12 13 1 23 2 3
  </body>
