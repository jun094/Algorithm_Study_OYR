<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="./main.js"></script>
    <title>인프런 강의 섹션 3-4</title>
  </head>
  <body>
    <h1>인프런 강의 섹션 3-4</h1>
    <h2>가장 짧은 문자거리</h2>
    <main>
      한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진
      최소거리를 출 력하는 프로그램을 작성하세요. ▣ 입력설명 첫 번째 줄에 문자열
      s와 문자 t가 주어진다. 문자열과 문자는 소문자로만 주어집니다. 문자열의
      길이는 100을 넘지 않는다. ▣ 출력설명 첫 번째 줄에 각 문자열 s의 각 문자가
      문자 t와 떨어진 거리를 순서대로 출력한다. ▣ 입력예제 1 teachermode e ▣
      출력예제 1 10121012210
    </main>
  </body>
</html>
