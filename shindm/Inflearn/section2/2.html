<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>보이는 학생</title>
</head>
<body>
    <script>
        function solution(arr){         
                
                const N = arr.length;
                let answer = 1;
                let max = arr[0];
                for(i=1;i<N;i++)
                {
                    if(arr[i]>max)
                    {
                        answer++;
                        max=arr[i];
                    }
                }
                
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
    </script>
</body>
</html>
