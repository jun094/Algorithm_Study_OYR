<!DOCTYPE html>

    <title>봉우리</title>
</head>
<body>
    <h1>Section2</h1>
    <h2>7.봉우리</h2>
    <p>
        지도 정보가 N*N 격자판에 주어집니다. 각 격자에는 그 지역의 높이가 쓰여있습니다. 각 격자
판의 숫자 중 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역입니다. 봉우리 지역이 몇 개 
있는 지 알아내는 프로그램을 작성하세요. 
격자의 가장자리는 0으로 초기화 되었다고 가정한다.
만약 N=5 이고, 격자판의 숫자가 다음과 같다면 봉우리의 개수는 10개입니다.
    </p>
    <script>
        function solution(arr){         
                let answer = 0;
                const N = arr.length;

                //테두리 0으로 초기화
                let map = Array.from(Array(N + 2).fill(0), () => Array(N + 2).fill(0));
                
                //가운데 arr 채워넣기
                for(let i = 0 ; i < N ; i++)
                {
                    for(let j = 0 ; j < N ; j++)
                    {
                        map[i+1][j+1] = arr[i][j];
                    }
                }

                for(let i = 1 ; i < N + 1 ; i++)
                {
                    for(let j = 1 ; j < N + 1 ; j++)
                    {
                        if(map[i][j] > map[i][j - 1] && map[i][j] > map[i + 1][j] && map[i][j] > map[i][j + 1] && map[i][j] > map[i - 1][j])
                        {
                            answer = answer + 1;
                        }
                    }
                }

                return answer;

            }
            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
    </script>
</body>
