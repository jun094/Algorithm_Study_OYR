<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>가위바위보</title>
</head>
<body>
    <script>
        function solution(a,b)
        {         
            let answer = "";
            const N = a.length;
            for(i=0;i<N;i++)
            {
                if(a[i]==b[i])
                {
                    answer = answer + "D\n";
                }
                else if((a[i] == 1 && b[i] == 3) || (a[i] == 2 && b[i] == 1) || (a[i] == 3 && b[i] == 2))
                {
                    answer = answer + "A\n";
                }
                else
                {
                    answer = answer + "B\n"
                }
            }


            return answer;
        }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
    </script>
</body>
</html>
