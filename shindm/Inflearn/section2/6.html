<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>격자판 최대합</title>
</head>
<body>
    <h1>Section2</h1>
    <h2>6.격자판 최대합</h2>
    <p>
        N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가 장 큰 합을 출력합
니다.
    </p>
    <script>
        function solution(arr){         
                const N = arr.length;
                let answer = 0;
                let sum1;
                let sum2;
                for(let i = 0 ; i < N ; i++)
                {
                    sum1 = 0;
                    sum2 = 0;
                    for(let j = 0 ; j < N ; j++)
                    {
                        sum1 = sum1 + arr[i][j];
                        sum2 = sum2 + arr[j][i];

                    }
                    if(answer < sum1){
                        answer = sum1;
                    }
                    if(answer < sum2){
                        answer = sum2;
                    }
                }
                sum1 = 0;
                sum2 = 0;
                for(let i = 0 ; i < N ; i++)
                {
                    sum1 = sum1 + arr[i][i];
                    sum2 = sum2 + arr[i][N-1-i];
                    if(answer < sum1){
                        answer = sum1;
                    }
                    if(answer < sum2){
                        answer = sum2;
                    }
                }
                

                return answer;
            }
            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
    </script>
</body>
