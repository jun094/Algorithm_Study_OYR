<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>큰 수 출력하기</title>
</head>
<body>
    <script>
        function solution(arr){         
                let answer=[];
                const N = arr.length;
                answer[0]=arr[0];
                for(i=1;i<N;i++)
                {
                    if(arr[i]>arr[i-1])
                    {
                        answer.push(arr[i]);
                    }
                }
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
    </script>
</body>
</html>
