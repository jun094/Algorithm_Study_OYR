<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>자릿수의 합</title>
</head>
<body>
    <h1>Section4</h1>
    <h2>1.자릿수의 합</h2>
    <p>N개의 자연수가 입력되면 각 자연수의 자릿수의 합을 구하고, 그 합이 최대인 자연수를 출력
        하는 프로그램을 작성하세요. 자릿수의 합이 같은 경우 원래 숫자가 큰 숫자를 답으로 합니다. 
        만약 235 와 1234가 동시에 답이 될 수 있다면 1234를 답으로 출력해야 합니다.        
    </p>
    <script>
        function solution(N, arr){
                let answer;
                let max = 0;
                for(let i = 0 ; i < N ; i++)
                {
                    let sum = 0;
                    let tmp = arr[i];
                    while(1){
                        if(tmp == 0)
                        {
                            break;
                        }
                        sum = sum + (tmp%10);
                        tmp = parseInt(tmp/10);
                    }
                    if(sum > max)
                    {
                        max = sum;
                        answer = arr[i];
                    }
                    else if(sum == max)
                    {
                        if(arr[i] > answer)
                        {
                            answer = arr[i];
                        }
                    }

                }

                return answer;
            }
            let arr=[128, 460, 603, 40, 521, 137, 123, 1361];
            console.log(solution(8, arr));
    </script>
</body>
</html>
