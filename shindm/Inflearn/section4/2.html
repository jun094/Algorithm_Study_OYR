<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>뒤집은 소수</title>
</head>
<body>
    <h1>Section4</h1>
    <h2>2.뒤집은 소수</h2>
    <p>N개의 자연수가 입력되면 각 자연수를 뒤집은 후 그 뒤집은 수가 소수이면 그 소수를 출력하
        는 프로그램을 작성하세요. 예를 들어 32를 뒤집으면 23이고, 23은 소수이다. 그러면 23을 출
        력한다. 단 910를 뒤집으면 19로 숫자화 해야 한다. 첫 자리부터의 연속된 0은 무시한다.
    </p>
    <script>
        function isPrime(num){
            if(num === 1)
            {
                return false;
            }
            for(let i = 2 ; i * i < num ; i++)
            {
                if(num % i === 0)
                {
                    return false;
                }
            }
            return true;
        }
        function solution(arr){
                let answer = [];
                const N = arr.length;

                for(let i = 0 ; i < N ; i++)
                {
                    let reverse = parseInt(arr[i].toString().split("").reverse().join(""));
                    if(isPrime(reverse))
                    {
                        answer.push(reverse);
                    }
                }

                return answer;
            }
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(arr));
    </script>
</body>
</html>
