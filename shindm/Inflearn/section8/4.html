<!DOCTYPE html>

</head>
<body>
    <h1>Section8</h1>
    <h2>4. 부분집합 구하기(DFS)</h2>
    <p>
        자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두 출력하는 프로그램
을 작성하세요          
    </p>
    <p>
        ▣ 입력설명
첫 번째 줄에 자연수 N(1<=N<=10)이 주어집니다.
    </p>
    <p>
        ▣ 출력설명
첫 번째 줄부터 각 줄에 하나씩 부분집합을 아래와 출력예제와 같은 순서로 출력한다. 
단 공집합은 출력하지 않습니다.
  
    </p>
    <script>
            // 이걸 문제만 보고 DFS인지 어떻게 알지?
        function solution(n){
            let answer=[];
            let ch=Array.from({length:n+1}, ()=>0); // 체크 배열, 인덱스가 n까지 필요
            function DFS(v)
            {
                if(v === n+1)
                {
                    let tmp="";
                    for(let i = 1 ; i <= n ; i++)
                    {
                        if(ch[i]===1)
                        {
                            tmp+=(i+" ");
                        }
                    }

                    console.log(tmp);
                    if(tmp.length > 0) //공집합 해결
                    {
                        answer.push(tmp.trim());
                    }
                }
                else
                {
                    ch[v]=1; // ch에 원소를 포함 시켰다
                    DFS(v+1);
                    ch[v]=0; // ch에 포함 시키지 않았다
                    DFS(v+1);
                }
            }
            DFS(1);
            return answer;
        }

            console.log(solution(3));
    </script>
</body>
</html>
