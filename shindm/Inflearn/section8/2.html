<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>재귀함수를 이용한 이진수 출력</title>
</head>
<body>
    <h1>Section8</h1>
    <h2>2. 재귀함수를 이용한 이진수 출력</h2>
    <p>
        10진수 N이 입력되면 2진수로 변환하여 출력하는 프로그램을 작성하세요. 단 재귀함수를 이용
해서 출력해야 합니다.
          
    </p>
    <p>
        ▣ 입력설명
        첫 번째 줄에 10진수 N(1<=N<=1,000)이 주어집니다.
    </p>
    <p>
        ▣ 출력설명
        첫 번째 줄에 이진수를 출력하세요.
     
    </p>
    <script>
            function solution(n){
                let answer = 0;
                function func1(i){
                    if(i === 0) // 베이스 케이스
                    {
                        return;
                    }
                    else
                    {
                        func1(parseInt(i/2));
                        answer = (answer * 10) + (i % 2);
                    }
                }
                func1(n);
                return answer;
            }

            console.log(solution(11));
    </script>
</body>
</html>
