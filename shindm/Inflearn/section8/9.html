<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>동전교환</title>
</head>
<body>
    <h1>Section8</h1>
    <h2>9. 동전교환</h2>
    <p>
        다음과 같이 여러 단위의 동전들이 주어져 있을때 거스름돈을 가장 적은 수의 동전으로 교환
해주려면 어떻게 주면 되는가? 각 단위의 동전은 무한정 쓸 수 있다.
    </p>
    <p>
        ▣ 입력설명
첫 번째 줄에는 동전의 종류개수 N(1<=N<=12)이 주어진다. 두 번째 줄에는 N개의 동전의 종
류가 주어지고, 그 다음줄에 거슬러 줄 금액 M(1<=M<=500)이 주어진다. 
각 동전의 종류는 100원을 넘지 않는다.
    </p>
    <p>
        ▣ 출력설명
첫 번째 줄에 거슬러 줄 동전의 최소개수를 출력한다   
    </p>
    <script>
            function solution(m, arr)
            {
                let answer = Number.MAX_SAFE_INTEGER;// 이건 0으로 초기화 하면 안됨
                let n=arr.length;

                function DFS(L, sum)
                {
                    if(sum > m)
                    {
                        return;
                    }
                    if(L >= answer)
                    {
                        return;
                    }
                    if(sum === m)
                    {
                        console.log(L, sum);
                        answer=Math.min(answer, L);
                    }
                    else
                    {
                        for(let i = 0 ; i < n ; i++)
                        {
                            DFS(L+1, sum+arr[i]);
                        }
                    }
                }

                DFS(0, 0);
                return answer;
            }

            let arr=[1, 2, 5];
            console.log(solution(15, arr));
    </script>
</body>
</html>
