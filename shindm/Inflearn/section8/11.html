    <h1>Section8</h1>
    <h2>11. 팩토리얼</h2>
    <p>
        자연수 N을 입력하면 N!값을 구하세요.
N! = n*(n-1)*(n-2)*.....*2*1입니다. 
만약 N=5라면 5!=5*4*3*2*1=120입니다.
    </p>
    <p>
        ▣ 입력설명
첫째 줄에 자연수 N(3<=n<=10)이 입력됩니다.
    </p>
    <p>
        ▣ 출력설명
첫째 줄에 N팩토리얼 값을 출력합니다 
    </p>
    <script>
            function solution(n){         
                let answer;

                function DFS(n)
                {

                    if(n == 1)
                    {
                        return 1;
                    }
                    else
                    {
                        return n*DFS(n-1); 
                    }
                }
                
                answer=DFS(n);
                return answer;
            }

            console.log(solution(5));
    </script>
