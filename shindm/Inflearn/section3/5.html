<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>문자열 압축</title>
</head>
<body>
    <h1>Section3</h1>
    <h2>5.문자열 압축</h2>
    <p>
        알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우 반복되는 
문자 바로 오른쪽에 반복 횟수를 표기하는 방법으로 문자열을 압축하는 프로그램을 작성하시
오. 단 반복횟수가 1인 경우 생략합니다.

    </p>
    <script>
        function solution(str){
                let answer = '';
                let cnt = 1;
                const N = str.length;

                for(let i = 0 ; i < N ; i++)
                {
                    if(str[i]==str[i+1])
                    {
                        cnt = cnt + 1;
                    }
                    else
                    {
                        answer = answer + str[i];
                        if(cnt != 1)
                        {
                            answer = answer + String(cnt);
                            cnt = 1;
                        }
                    }
                }

                return answer;
            }

            let str="KKHSSSSSSSE";
            console.log(solution(str));
    </script>
</body>
</html>
