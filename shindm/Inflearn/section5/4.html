<body>
    <h1>Section5</h1>
    <h2>4.연속 부분 수열2</h2>
    <p>N개의 수로 이루어진 수열이 주어집니다.
        이 수열에서 연속부분수열의 합이 특정숫자 M이하가 되는 경우가 몇 번 있는지 구하는 프로그
        램을 작성하세요.
        만약 N=5, M=5이고 수열이 다음과 같다면
        1 3 1 2 3
        합이 5이하가 되는 연속부분수열은 {1}, {3}, {1}, {2}, {3}, {1, 3}, {3, 1}, {1, 2}, {2, 3}, 
        {1, 3, 1}로 총 10가지입니다.
    </p>
    <script>
            function solution(m, arr){
                let answer = 0;
                let N = arr.length;
                let sum = 0;
                let i;
                let j;
                for(i = 0 ; i < N ; i++)
                {
                    sum = 0;
                    j = i
                    while(j < N)
                    {
                        sum = sum + arr[j];
                        if(sum > m)
                        {
                            break;
                        }
                        if(sum <= m)
                        {
                            answer = answer + 1;
                            console.log(i,j);
                            j = j + 1;
                            continue;
                        }
                        
                        j = j + 1;
                    }
                }
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
    </script>
