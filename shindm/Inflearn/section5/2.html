<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>공통원소 구하기</title>
</head>
<body>
    <h1>Section5</h1>
    <h2>2.공통원소 구하기</h2>
    <p>오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램
        을 작성하세요
    </p>
    <script>
            function solution(arr1, arr2)
            {
                answer = [];
                let N = arr1.length;
                let M = arr2.length;
                
                arr1.sort();
                arr2.sort();

                let i = j = 0;

                while(1)
                {
                    if(arr1[i] < arr2[j])
                    {
                        i = i + 1;
                    }
                    else if(arr1[i] > arr2[j])
                    {
                        j = j + 1;
                    }
                    else
                    {
                        answer.push(arr1[i]);
                        i = i + 1;
                        j = j + 1;
                    }
                    if(i >= N || j >= M)
                    {
                        break;
                    }
                }


                return answer;
            }

            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
    </script>
</body>
</html>
