<body>
    <h1>Section5</h1>
    <h2>1.두 배열 합치기</h2>
    <p>오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램
        을 작성하세요
    </p>
    <script>
            function solution(arr1, arr2)
            {
                answer = [];
                let N = arr1.length;
                let M = arr2.length;
                let i = j = 0;

                while(i < N && j < M)
                {
                    if(arr1[i] < arr2[j])
                    {
                        answer.push(arr1[i]);
                        i = i + 1;
                        console.log(1,i,j);
                    }
                    else if(arr1[i] >= arr2[j])
                    {
                        answer.push(arr2[j])
                        j = j + 1;
                        console.log(2,i,j);
                    }
                }
                while(i < N)
                {
                    answer.push(arr1[i]);
                    i = i + 1;
                }
                while(j < M)
                {
                    answer.push(arr2[j]);
                    j = j + 1;
                }
                return answer;
            }


            let a=[1, 3, 5, 7];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
    </script>
</body>
