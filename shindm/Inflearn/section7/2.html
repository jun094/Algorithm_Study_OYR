<body>
    <h1>Section7</h1>
    <h2>2. 버블정렬</h2>
    <p>N개이 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요.
        정렬하는 방법은 버블정렬입니다.
                        
    </p>
    <script>
            function solution(arr){
                let answer = [];
                let N = arr.length;
                let tmp;
                for(let i = 0 ; i < N - 1 ; i++)
                {
                    for(let j = 0 ; j < N - i ; j++)
                    {
                        if(arr[j+1] < arr[j])
                        {
                            tmp = arr[j+1];
                            arr[j+1] = arr[j];
                            arr[j] = tmp;
                        }
                    }
                }
                return arr;
            }

            let arr=[13,8, 5, 11, 7, 23, 15];
            console.log(solution(arr));
    </script>
