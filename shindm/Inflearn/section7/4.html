<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>삽입 정렬</title>
</head>
<body>
    <h1>Section7</h1>
    <h2>4. 삽입 정렬</h2>
    <p>N개이 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요.
        정렬하는 방법은 삽입정렬입니다.
        
                        
    </p>
    <script>
            function solution(arr){
                let answer = [];
                let N = arr.length;
                let tmp;
                for(let i = 0 ; i < N ; i++)
                {
                    tmp = arr[i];
                    for(let j = i - 1 ; j >= 0 ; j--)
                    {
                        if(tmp < arr[j])
                        {
                            arr[j+1] = arr[j];
                        }
                        else
                        {
                            break;
                        }
                        arr[j] = tmp;
                        //console.log(arr);
                    }
                }
                return arr;
            }

            let arr=[13, 8, 5, 11, 7, 23, 15];
            console.log(solution(arr));
    </script>
</body>
</html>
